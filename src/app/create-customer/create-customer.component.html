<h2>Create Customer</h2>
<form #addForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName"
            #firstName="ngModel" required>
    </div>

    <div class="col-10" *ngIf="customerError?.firstName">
        <span class="text text-danger">{{customerError?.firstName}}</span>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName" required>
    </div>

    <div class="col-10" *ngIf="customerError?.lastName">
        <span class="text text-danger">{{customerError.lastName}}</span>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="customer.email" name="email" required>
    </div>

    <div class="col-10" *ngIf="customerError?.email">
        <span class="text text-danger">{{customerError.email}}</span>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address" required>
    </div>

    <div class="col-10" *ngIf="customerError?.address">
        <span class="text text-danger">{{customerError.address}}</span>
    </div>

    <div class="form-group">
        <label>Mobile</label>
        <input type="number" class="form-control" id="mobile" [(ngModel)]="customer.mobile" name="mobile" required>
    </div>

    <div class="col-10" *ngIf="customerError?.mobile">
        <span class="text text-danger">{{customerError.mobile}}</span>
    </div>
    
    <button class="btn btn-success" type="submit">Submit</button>
</form>
