<h2> Customer List </h2> 

<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.mobile}}</td>
            <td>
                <button (click)="updateCustomer(customer.id)" class="btn btn-success">Update</button>
                
                <button (click)="deleteCustomer(customer.id)" class="btn btn-danger">Delete</button>
                <button (click)="viewCustomer(customer.id)" class="btn btn-info">View</button>
            </td>
        </tr>
        
    </tbody>
</table>
